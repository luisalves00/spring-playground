<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../../templates/masterLayout.xhtml">

    <ui:define name="container">
        <h:panelGroup id="messagePanel" layout="block">
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h1>Editing Role</h1>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Id:"/>
                <h:outputText value="#{roleBean.role.id}" title="Id" />
                <h:outputText value="Name:"/>
                <h:inputText id="name" value="#{roleBean.role.name}" title="Name" required="true" requiredMessage="The name field is required." />
                <h:outputText value="PermissionCollection:"/>
                <h:selectManyListbox id="permissionCollection" value="#{roleBean.role.jsfcrud_transform[jsfcrud_class['com.lual.atmyexpense.bean.authorization.util.JsfUtil'].jsfcrud_method.collectionToArray][jsfcrud_class['com.lual.atmyexpense.bean.authorization.util.JsfUtil'].jsfcrud_method.arrayToList].permissionCollection}" title="PermissionCollection" size="6" converter="#{permission.converter}" >
                    <f:selectItems value="#{permission.permissionItemsAvailableSelectMany}"/>
                </h:selectManyListbox>
                <h:outputText value="UserCollection:"/>
                <h:selectManyListbox id="userCollection" value="#{roleBean.role.jsfcrud_transform[jsfcrud_class['com.lual.atmyexpense.bean.authorization.util.JsfUtil'].jsfcrud_method.collectionToArray][jsfcrud_class['com.lual.atmyexpense.bean.authorization.util.JsfUtil'].jsfcrud_method.arrayToList].userCollection}" title="UserCollection" size="6" converter="#{user.converter}" >
                    <f:selectItems value="#{user.userItemsAvailableSelectMany}"/>
                </h:selectManyListbox>

            </h:panelGrid>
            <br />
            <h:commandLink action="#{roleBean.edit}" value="Save">
                <f:param name="jsfcrud.currentRole" value="#{jsfcrud_class['com.lual.atmyexpense.bean.authorization.util.JsfUtil'].jsfcrud_method['getAsConvertedString'][role.role][role.converter].jsfcrud_invoke}"/>
            </h:commandLink>
            <br />
            <br />
            <h:commandLink action="#{roleBean.detailSetup}" value="Show" immediate="true">
                <f:param name="jsfcrud.currentRole" value="#{jsfcrud_class['com.lual.atmyexpense.bean.authorization.util.JsfUtil'].jsfcrud_method['getAsConvertedString'][role.role][role.converter].jsfcrud_invoke}"/>
            </h:commandLink>
            <br />
            <h:commandLink action="#{roleBean.listSetup}" value="Show All Role Items" immediate="true"/>
            <br />
            <br />
            <h:commandLink value="Index" action="welcome" immediate="true" />

        </h:form>
    </ui:define>

</ui:composition>
