<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../../templates/masterLayout.xhtml">

    <ui:define name="breadcrumb">
        breadcrumb
    </ui:define>

    <ui:define name="container">
        <h:panelGroup id="messagePanel" layout="block">
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h1>User Detail</h1>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Id:"/>
                <h:outputText value="#{userBean.user.id}" title="Id" />
                <h:outputText value="Email:"/>
                <h:outputText value="#{userBean.user.email}" title="Email" />
                <h:outputText value="Locale:"/>
                <h:outputText value="#{userBean.user.locale}" title="Locale" />
                <h:outputText value="FirstName:"/>
                <h:outputText value="#{userBean.user.firstName}" title="FirstName" />
                <h:outputText value="LastName:"/>
                <h:outputText value="#{userBean.user.lastName}" title="LastName" />
                <h:outputText value="Password:"/>
                <h:outputText value="#{userBean.user.password}" title="Password" />
                <h:outputText value="Salt:"/>
                <h:outputText value="#{userBean.user.salt}" title="Salt" />
                <h:outputText value="Enabled:"/>
                <h:outputText value="#{userBean.user.enabled}" title="Enabled" />

                <h:outputText value="RoleCollection:" />
                <h:panelGroup>
                    <h:outputText rendered="#{empty user.user.roleCollection}" value="(No Items)"/>
                    <h:dataTable value="#{userBean.user.roleCollection}" var="item" 
                                 border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px" 
                                 rendered="#{not empty user.user.roleCollection}">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Name"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText escape="false" value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink value="Show" action="#{role.detailSetup}">
                                <f:param name="jsfcrud.currentUser" value="#{jsfcrud_class['com.lual.atmyexpense.bean.authorization.util.JsfUtil'].jsfcrud_method['getAsConvertedString'][user.user][user.converter].jsfcrud_invoke}"/>
                                <f:param name="jsfcrud.currentRole" value="#{jsfcrud_class['com.lual.atmyexpense.bean.authorization.util.JsfUtil'].jsfcrud_method['getAsConvertedString'][item][role.converter].jsfcrud_invoke}"/>
                                <f:param name="jsfcrud.relatedController" value="user" />
                                <f:param name="jsfcrud.relatedControllerType" value="com.lual.atmyexpense.bean.authorization.UserController" />
                            </h:commandLink>
                            <h:outputText value=" "/>
                            <h:commandLink value="Edit" action="#{role.editSetup}">
                                <f:param name="jsfcrud.currentUser" value="#{jsfcrud_class['com.lual.atmyexpense.bean.authorization.util.JsfUtil'].jsfcrud_method['getAsConvertedString'][user.user][user.converter].jsfcrud_invoke}"/>
                                <f:param name="jsfcrud.currentRole" value="#{jsfcrud_class['com.lual.atmyexpense.bean.authorization.util.JsfUtil'].jsfcrud_method['getAsConvertedString'][item][role.converter].jsfcrud_invoke}"/>
                                <f:param name="jsfcrud.relatedController" value="user" />
                                <f:param name="jsfcrud.relatedControllerType" value="com.lual.atmyexpense.bean.authorization.UserController" />
                            </h:commandLink>
                            <h:outputText value=" "/>
                            <h:commandLink value="Destroy" action="#{role.destroy}">
                                <f:param name="jsfcrud.currentUser" value="#{jsfcrud_class['com.lual.atmyexpense.bean.authorization.util.JsfUtil'].jsfcrud_method['getAsConvertedString'][user.user][user.converter].jsfcrud_invoke}"/>
                                <f:param name="jsfcrud.currentRole" value="#{jsfcrud_class['com.lual.atmyexpense.bean.authorization.util.JsfUtil'].jsfcrud_method['getAsConvertedString'][item][role.converter].jsfcrud_invoke}"/>
                                <f:param name="jsfcrud.relatedController" value="user" />
                                <f:param name="jsfcrud.relatedControllerType" value="com.lual.atmyexpense.bean.authorization.UserController" />
                            </h:commandLink>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>

            </h:panelGrid>
            <br />
            <h:commandLink action="#{userBean.destroy}" value="Destroy">
                <f:param name="jsfcrud.currentUser" value="#{jsfcrud_class['com.lual.atmyexpense.bean.authorization.util.JsfUtil'].jsfcrud_method['getAsConvertedString'][user.user][user.converter].jsfcrud_invoke}" />
            </h:commandLink>
            <br />
            <br />
            <h:commandLink action="#{userBean.editSetup}" value="Edit">
                <f:param name="jsfcrud.currentUser" value="#{jsfcrud_class['com.lual.atmyexpense.bean.authorization.util.JsfUtil'].jsfcrud_method['getAsConvertedString'][user.user][user.converter].jsfcrud_invoke}" />
            </h:commandLink>
            <br />
            <h:commandLink action="#{userBean.createSetup}" value="New User" />
            <br />
            <h:commandLink action="#{userBean.listSetup}" value="Show All User Items"/>
            <br />
            <br />
            <h:commandLink value="Index" action="welcome" immediate="true" />

        </h:form>
    </ui:define>

</ui:composition>
