<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../../templates/masterLayout.xhtml">

    <ui:define name="breadcrumb">
        breadcrumb
    </ui:define>

    <ui:define name="container">
        <h:panelGroup id="messagePanel" layout="block">
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h1>New Permission</h1>
        <h:form>
            <h:inputHidden id="validateCreateField" validator="#{permissionBean.validateCreate}" value="value"/>
            <h:panelGrid columns="2">
                <h:outputText value="Id:"/>
                <h:inputText id="id" value="#{permissionBean.permission.id}" title="Id" required="true" requiredMessage="The id field is required." />
                <h:outputText value="Name:"/>
                <h:inputText id="name" value="#{permissionBean.permission.name}" title="Name" />
                <h:outputText value="RoleCollection:"/>
                <h:selectManyListbox id="roleCollection" value="#{permissionBean.permission.jsfcrud_transform[jsfcrud_class['com.lual.atmyexpense.bean.authorization.util.JsfUtil'].jsfcrud_method.collectionToArray][jsfcrud_class['com.lual.atmyexpense.bean.authorization.util.JsfUtil'].jsfcrud_method.arrayToList].roleCollection}" title="RoleCollection" size="6" converter="#{role.converter}" >
                    <f:selectItems value="#{role.roleItemsAvailableSelectMany}"/>
                </h:selectManyListbox>

            </h:panelGrid>
            <br />
            <h:commandLink action="#{permissionBean.create}" value="Create"/>
            <br />
            <br />
            <h:commandLink action="#{permissionBean.listSetup}" value="Show All Permission Items" immediate="true"/>
            <br />
            <br />
            <h:commandLink value="Index" action="welcome" immediate="true" />

        </h:form>
    </ui:define>

</ui:composition>
